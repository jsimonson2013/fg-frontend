<html style="background-color: #737373">
<meta charset="utf-8">
<head>
<title>Write Comment</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<link rel="stylesheet" type="text/css" href="../styles/feed.css">
<link rel="stylesheet" type="text/css" href="../styles/post.css">
</head>
<body>
<div id="wrapper">
<div id="banner">
  <h1 class="banner-header">Submit a New Comment</h1>
</div>
<!--<form action="http://jacobsimonson.me:3000/comments/" method="post" class="sub-form">-->
<div id="form" class="sub-form">
	<textarea id="content" cols="40" rows="10" placeholder="Comment goes here..."></textarea><br>
	<textarea name="parent_id" :value="pid" style="display: none"></textarea>
	<textarea name="timestamp" :value="timestamp" style="display: none"></textarea>
	<textarea name="user_id" :value="uid" style="display: none"></textarea>
	<button class="sub-button" @click="comment">Comment</button>
	<!--<input type="submit" value="Comment" class="sub-button">-->
</div>
</div>
<script src="../scripts/cookie-parser.js"></script>
