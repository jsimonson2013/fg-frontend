<html style="margin:0">
<head>
<meta charset="utf-8"/>
<title>Profile</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<link rel="stylesheet" type="text/css" href="../styles/feed.css">
<link rel="stylesheet" type="text/css" href="../styles/profile.css">
<link rel="shortcut icon" href="../imgs/favico.png"
</head>
<body>
<div id="wide">
<div id="banner">
	<h1 class="banner-header" v-if="user[0]">{{ user[0].firstname }} {{ user[0].lastname }}</h1>
	<div id="banner-links">
	<a class="banner-link" href="../html/feed-template.html">Home</a>
	<a class="banner-link" href="../html/submit-post.html">New Post</a>
	</div>
</div>
<div id="wrapper">
<div id="profile" style="background-color: #f5f8ed; padding: 20px; margin-bottom: 10px">
	<h3 v-if="ready" style="padding: 10px; font-family: Helvetica; font-size: 36px; font-color: #2b2b2b">Score: {{ score }}</h3>
	<h3 style="padding: 10px; font-family: Helvetica; font-size: 36px; font-color: #2b2b2b">Groups:</h3>
	<ul v-if="ready">
		<li v-for="group in groups" style="padding-bottom: 10px; font-family: serif; font-size: 28px"><a href="https://friendgroup.jacobsimonson.me/html/feed-template.html">{{ group }}</a></li>
	</ul>
</div id="profile-buttons">
	<button class="prof-button" @click="alertPassChange">Change Password</button>
	<button class="prof-button" @click="signOut">Sign Out</button>
</div>
</div>
<script src="../scripts/cookie-parser.js"></script>
<script src="../scripts/test-login.js"></script>
<script src="../scripts/profile.js"></script>
</body>
</html>
