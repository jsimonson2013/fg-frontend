<html style="margin:0">
<head>
<meta charset="utf-8"/>
<title>FriendGroup - Profile</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<link rel="stylesheet" type="text/css" href="../styles/feed.css">
<link rel="stylesheet" type="text/css" href="../styles/profile.css">
<link rel="shortcut icon" href="../imgs/favico.png"
</head>
<body>
<div id="wide">
<div id="banner">
	<h1 class="banner-header" v-if="user[0]">{{ user[0].firstname }} {{ user[0].lastname }}</h1>
	<div id="banner-links">
	<a class="banner-link" href="../html/feed-template.html">Home</a>
	<h5 class="banner-link" @click="alertPassChange">Change Pass</h5>
	<h5 class="banner-link" @click="signOut">Logout</h5>
	</div>
</div>
<div id="wrapper">
<div id="profile">
		<h3 v-if="ready">Score: {{ score }}</h3>
	<div id="groups-header">
		<h3>Groups:</h3>
		<button class="prof-button" v-if="score > 10" @click="newGroup">+ Group</button>
	</div>
	<div v-if="ready">
		<div v-for="group in groups" class="group-card" style="padding-bottom: 10px; font-family: serif; font-size: 28px;">
			<a :id="'group-'+group.group_id" class="group-link" @click="openGroup(group.group_id, group.name)">{{ group.name }}</a>
			<a class="invite-button" v-if="notDefault(group.group_id)" @click="makeDefaultGroup(group.group_id, group.name)">Default</a>
			<div v-else></div>
			<a class="invite-button" v-if="groups.length > 1 && notDefault(group.group_id)" @click="leaveGroup(group.group_id)">Leave</a>
			<div v-else></div>
			<a class="invite-button" @click="inviteToGroup(group.group_id, group.name)">Invite</a>
		</div>
	</div>
</div>
</div>
</div>
</body>
<script src="../scripts/cookie-parser.js"></script>
<script src="../scripts/test-login.js"></script>
<script src="../scripts/profile.js"></script>
</html>
